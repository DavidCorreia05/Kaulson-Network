<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaulson Network | Elite</title>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { padding: 20px; text-align: center; border-bottom: 1px solid #333; background: #111; }
        .balance-amount { color: var(--gold); font-size: 45px; font-weight: bold; }

        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        
        /* Bot칚o de Minera칞칚o */
        .k-btn { 
            width: 160px; height: 160px; border-radius: 50%; 
            background: radial-gradient(circle, #f9df7b, #d4af37); 
            border: 6px solid #222; font-size: 70px; font-weight: bold; color: #111; cursor: pointer;
            box-shadow: 0 0 20px rgba(212,175,55,0.2); transition: 0.3s;
        }
        .active { animation: pulse 1.5s infinite; border-color: #00ff00 !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Sec칞칚o de Convite e Ranking */
        .card-box { width: 90%; background: #151515; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid #222; }
        .btn-gold { background: var(--gold); border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .ranking-list { width: 100%; margin-top: 10px; text-align: left; font-size: 13px; }
        .rank-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; }
        .rank-name { color: var(--gold); }

        .nav { height: 60px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 11px; color: #888;">SALDO ATUAL $KSON</div>
        <div id="balance" class="balance-amount">0.00000</div>
    </div>

    <div class="main">
        <button id="mineBtn" class="k-btn">K</button>
        <div id="status" style="margin-top:15px; font-weight:bold; color:var(--gold)">PRONTO PARA MINERAR</div>

        <div class="card-box">
            <div style="font-size: 14px; font-weight: bold;">SISTEMA DE CONVITES</div>
            <p style="font-size: 11px; color: #888;">Ganha +25% de b칩nus por cada amigo que convidares!</p>
            <button class="btn-gold" onclick="shareLink()">COPIAR MEU LINK</button>
        </div>

        <div class="card-box">
            <div style="font-size: 14px; font-weight: bold;">TOP MINERADORES 游끥</div>
            <div class="ranking-list">
                <div class="rank-item"><span class="rank-name">1. Kaulson_Admin</span><span>942.50 $KSON</span></div>
                <div class="rank-item"><span class="rank-name">2. User_772</span><span>120.10 $KSON</span></div>
                <div class="rank-item"><span class="rank-name">3. User_091</span><span>85.44 $KSON</span></div>
            </div>
        </div>
    </div>

    <div class="nav"><span>游</span><span>游논</span><span>游끥</span><span>丘뙖잺</span></div>

    <script>
        // BASE DE DADOS LOCAL
        let balance = parseFloat(localStorage.getItem('kaulson_bal')) || 0.00000;
        let isMining = false;
        let rate = 0.00055556; // 2.0 KSON/h

        const balDisplay = document.getElementById('balance');
        balDisplay.innerText = balance.toFixed(5);

        // FUN칂츾O PARTILHAR
        function shareLink() {
            const url = "https://kaulson.vercel.app/?ref=KAULSON" + Math.floor(Math.random() * 999);
            navigator.clipboard.writeText(url);
            alert("Link copiado! B칩nus de 25% ativo para novos membros.");
        }

        // MOTOR DE MINERA칂츾O
        document.getElementById('mineBtn').addEventListener('click', function() {
            if (!isMining) {
                isMining = true;
                this.classList.add('active');
                document.getElementById('status').innerText = "MINERA칂츾O ATIVA";
                document.getElementById('status').style.color = "#00ff00";

                setInterval(() => {
                    balance += rate;
                    balDisplay.innerText = balance.toFixed(5);
                    localStorage.setItem('kaulson_bal', balance); // Salva na Base de Dados do telem칩vel
                }, 1000);
            }
        });
    </script>
</body>
</html>
