<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaulson Network | Oficial v2.1</title>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --gray: #151515; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { padding: 25px; text-align: center; border-bottom: 1px solid #333; }
        .balance-amount { color: var(--gold); font-size: 42px; font-weight: bold; text-shadow: 0 0 15px rgba(212,175,55,0.3); }
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .k-btn { 
            width: 170px; height: 170px; border-radius: 50%; 
            background: radial-gradient(circle, #f9df7b, #d4af37); 
            border: 6px solid #222; font-size: 70px; font-weight: bold; color: #1a1a1a; cursor: pointer;
            transition: 0.3s; box-shadow: 0 0 20px rgba(212,175,55,0.2);
        }
        .mining-on { animation: pulse 1.5s infinite; border-color: #00ff00 !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .status-badge { margin-top: 20px; background: var(--gray); padding: 10px 20px; border-radius: 20px; border: 1px solid var(--gold); color: var(--gold); font-size: 13px; font-weight: bold; }
        .ref-area { width: 90%; background: #111; padding: 15px; border-radius: 12px; margin-top: 20px; border: 1px dashed #444; }
        .btn-ref { background: var(--gold); border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; color: #000; margin-top: 10px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin-top: 20px; }
        .card { background: #111; padding: 10px; border-radius: 8px; border: 1px solid #222; font-size: 12px; }
        .card b { color: var(--gold); display: block; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 11px; color: #888; letter-spacing: 2px;">SALDO $KSON</div>
        <div id="balance" class="balance-amount">0.00000</div>
    </div>

    <div class="main">
        <button id="mineBtn" class="k-btn">K</button>
        <div id="status" class="status-badge">PRONTO PARA MINERAR</div>

        <div class="ref-area">
            <span style="font-size: 12px; color: #888;">CONVIDE E GANHE +25%</span>
            <button class="btn-ref" onclick="copyInvite()">COPIAR LINK DE CONVITE</button>
        </div>

        <div class="grid">
            <div class="card"><b id="rateDisplay">2.0 KSON/h</b><span>Velocidade</span></div>
            <div class="card"><b id="timer">24:00:00</b><span>Ciclo Ativo</span></div>
        </div>
    </div>

    <script>
        // 1. BASE DE DADOS LOCAL (Guarda o progresso)
        let balance = parseFloat(localStorage.getItem('kson_total')) || 0;
        let isMining = false;
        let baseRate = 0.00055556; // 2.0 por hora
        
        const balanceEl = document.getElementById('balance');
        const statusEl = document.getElementById('status');
        balanceEl.innerText = balance.toFixed(5);

        // 2. SISTEMA DE CONVITE
        function copyInvite() {
            const myID = Math.random().toString(36).substring(7).toUpperCase();
            const link = window.location.origin + "?ref=" + myID;
            navigator.clipboard.writeText(link);
            alert("Link de Convite Copiado! Ganharás +25% bónus por este amigo.");
        }

        // 3. MOTOR DE MINERAÇÃO
        document.getElementById('mineBtn').addEventListener('click', function() {
            if (!isMining) {
                isMining = true;
                this.classList.add('mining-on');
                statusEl.innerText = "A MINERAR... (BÓNUS ATIVO)";
                statusEl.style.borderColor = "#00ff00";
                statusEl.style.color = "#00ff00";
                
                setInterval(() => {
                    balance += baseRate;
                    balanceEl.innerText = balance.toFixed(5);
                    localStorage.setItem('kson_total', balance); // Salva na Base de Dados
                }, 1000);

                // Timer de 24h
                let sec = 86400;
                setInterval(() => {
                    if(sec > 0) {
                        sec--;
                        let h = Math.floor(sec/3600);
                        let m = Math.floor((sec%3600)/60);
                        let s = sec%60;
                        document.getElementById('timer').innerText = 
                            (h<10?'0':'')+h+":"+(m<10?'0':'')+m+":"+(s<10?'0':'')+s;
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
